<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rock+Salt&display=swap" rel="stylesheet">
  
</head>
<body>

    <h1 class="title">Play Tic Tac Toe!</h1>

    <div class="game-state"></div>

    <div class="start-wrap">

        <div class="player1">

            <input type="text" id="player1" class='player-name' name="player1" placeholder="Player One" required>

        </div>

        <div class="player2">

            <input type="text" id="player2" class='player-name' name="player2" placeholder="Player Two" required>

        </div>

        <button class="start-btn">START GAME</button>

    </div>

    <div class="grid">

    </div>

    <div class="button-wrap">

        <button class="reset-btn">RESET GAME</button>

    </div>

    <script src="script.js"></script>
</body>
</html>
